<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libraries/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center wrapper-default"
    >
      <form action="#" class="w-100 form-default">
        <article class="mb-3">
          <label for="from_name" class="form-label">From</label>
          <input id="from_name" type="text" class="form-control" />
        </article>
        <article class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control text-area-item"></textarea>
        </article>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary w-100">Send</button>
        </div>
      </form>
    </div>

    <script async src="/libraries/bootstrap.min.js"></script>
  </body>
</html>
